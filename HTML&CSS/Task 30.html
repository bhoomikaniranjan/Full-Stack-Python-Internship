<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333333;
            color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        section {
            padding: 2rem;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            background-color: #333333;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
        <ul>
            <li id="aboutli"><a href="#about">About</a></li>
            <li id="projectsli"><a href="#projects">Projects</a></li>
            <li id="contactli"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
  </header>
  
  <section id="aboutme">
      <h2 id="about">About Me</h2>
      <p id="aboutDescription">Information about me goes here.</p>
  </section>
  
  <section id="projectsection">
      <h2 id="projects">My Projects</h2>
      <div class="project" id="project1">
          <h3 id="projectHeading1">Project 1</h3>
          <p id="projectDescription1">Description of project 1.</p>
      </div>
      <div class="project" id="project2">
          <h3 id="projectHeading2">Project 2</h3>
          <p id="projectDescription2">Description of project 2.</p>
      </div>
  </section>
  
  <section id="contactus">
      <h2 id="contact">Contact Me</h2>
      <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <button type="submit">Send</button>
      </form>
  </section>
</body>
</html>
