<!DOCTYPE html> 
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .newsletter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .newsletter h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333333;
        }

        .newsletter form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .newsletter label {
            font-size: 1em;
            text-align: left;
            margin-bottom: 5px;
            color: #333333;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 91%;
        }

        .newsletter button {
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="newsletter">
      <h2>Subscribe to Our Newsletter</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
