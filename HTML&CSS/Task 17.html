<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .services-section {
            text-align: center;
            padding: 50px;
            background-color: #008080;
            color: white;
        }

        .services-section h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .services-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .service-box {
            background-color: white;
            color: black;
            border: 1px solid #dddddd;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .service-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .service-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="services-section">
        <h2>Our Services</h2>
        <div class="services-container">
            <div class="service-box" id="box1">
                <h3 id="service1">Service 1</h3>
                <p id="description1">Description of service 1.</p>
            </div>
            <div class="service-box" id="box2">
                <h3 id="service2">Service 2</h3>
                <p id="description2">Description of service 2.</p>
            </div>
        </div>
    </div>
</body>
</html>
