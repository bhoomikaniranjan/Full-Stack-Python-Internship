<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Popup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          margin: 20px;
          font-family: Arial, sans-serif;
      }

      #cookie-bar {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #333333;
          color: white;
          padding: 10px;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      #cookie-text {
          margin-right: 10px;
      }

      #got-it-btn {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 5px 15px;
          cursor: pointer;
          font-size: 14px;
      }
    </style>
</head>
<body>
    <div id="cookie-bar">
        <span id="cookie-text">This website uses cookies to ensure you get the best experience on our website.</span>
        <button id="got-it-btn">Got it!</button>
    </div>
</body>
</html>
