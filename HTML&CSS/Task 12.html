<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error-404</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e74c3c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-container {
        text-align: center;
        width: 100%;
        max-width: 600px;
      }

      .error-header {
        background-color: #c0392b;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .error-message {
        padding: 20px;
        font-size: 18px;
      }

      .back-home {
        display: inline-block;
        margin-top: 20px;
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
      }

      .back-home:hover {
        color: #f39c12;
        border-color: #f39c12;
      }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">404 - Page Not Found</div>
        <div class="error-message">
            We're sorry, but the page you requested could not be found.
            <a href="#" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
