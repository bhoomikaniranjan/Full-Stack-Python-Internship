<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      #video-container {
          width: 80%;
          max-width: 720px;
          aspect-ratio: 16/9;
          background-color: #000000;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #video-container iframe {
          width: 100%;
          height: 100%;
          border: none;
      }
    </style>
</head>
<body>
    <div id="video">
        <h1>Embed the YouTube video</h1>
        <div id="video-container">
            <iframe src="https://www.youtube.com/embed/R0OD5F-WO9A?si=kTRQpPNbK7nK3YQm" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
