<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .flashcards {
            text-align: center;
        }
        #flashcard {
            width: 400px;
            height: 200px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin: 20px auto;
            text-wrap: balance;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="flashcards">
        <h1>Flashcards</h1>
        <div id="flashcard"></div>
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="nextCard()">Next Card</button>
    </div>
    
    <script>
        const flashcards = [
            { question: 'What is the capital of France?', answer: 'Paris' },
            { question: 'What is the largest planet in our solar system?', answer: 'Jupiter' },
            { question: 'Who wrote Romeo and Juliet?', answer: 'William Shakespeare' },
            { question: 'What year did World War II end?', answer: '1945' },
            { question: 'What is the symbol for the chemical element Oxygen?', answer: 'O' }
        ];
        let currentCard = 0;
        let showingAnswer = false;

        function showCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.textContent = showingAnswer ? flashcards[currentCard].answer : flashcards[currentCard].question;
        }

        function showAnswer() {
            showingAnswer = true;
            showCard();
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            showingAnswer = false;
            showCard();
        }

        window.onload = showCard;
    </script>
</body>
</html>
