<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Name Formatter</h1>
        <label for="nameInput">Enter a name:</label>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="formatButton">Format Name</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('formatButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value;
            const resultElement = document.getElementById('result');
            
            if (!nameInput) {
                resultElement.textContent = 'Please enter a name';
                return;
            }
            
            const formattedName = nameInput.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
            resultElement.textContent = `Formatted Name: ${formattedName}`;
        });
    </script>

</body>
</html>
