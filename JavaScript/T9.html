<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .personal-diary {
            text-align: center;
            width: 80%;
            max-width: 1200px;
        }
        .diary-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .diary-inputs {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }
        .button-container {
            display: flex;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        button:last-child {
            margin-right: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #entries {
            flex: 1;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 300px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="personal-diary">
        <h1>Personal Diary</h1>
        <div class="diary-container">
            <div class="diary-inputs">
                <textarea id="diaryEntry" placeholder="Write your thoughts..."></textarea>
                <div class="button-container">
                    <button onclick="saveEntry()">Save Entry</button>
                    <button onclick="clearEntry()">Clear</button>
                </div>
            </div>
            <div id="entries">
                <h2>Entries</h2>
            </div>
        </div>
    </div>

    <script>
        function saveEntry() {
            const entryText = document.getElementById('diaryEntry').value;
            if (entryText.trim() !== '') {
                const entry = document.createElement('div');
                entry.classList.add('entry');
                entry.innerText = entryText;
                document.getElementById('entries').appendChild(entry);
                document.getElementById('diaryEntry').value = '';
            }
        }

        function clearEntry() {
            document.getElementById('diaryEntry').value = '';
        }
    </script>

</body>
</html>
